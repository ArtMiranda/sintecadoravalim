<!DOCTYPE html>
<html lang="pt-br">

<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintecadora Valim - Reforma de Tacos</title>
    <meta name="description"
        content="Com mais de 25 anos de experiência, a Sintecadora Valim realiza serviços de reparo 
        e reforma em pisos de madeira com preço justo em Uberaba e região, Faça já um orçamento 
        gratuito!">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico">

    <!-- </head> -->

    <!-- BODY  -->

</head>

<body>

    <!-- NAVBAR LOGO -->
    <header>

        <a class="logo" href="../">
            <img class="logo" src="../assets/logo.png">
        </a>
        <nav>

            <ul class="nav_links">
                <li><a href="../about/">Sobre nós</a></li>
            </ul>
        </nav>

        <!-- NAVBAR BUTTONS -->
        <a href="contact/">
            <button class="contact-btn">Solicite um orçamento!</button>
        </a>
        <hr>
    </header>
    <div class="content">

        <!-- FRONT IMAGE LOGO -->
        <img class="frontImage" src="assets/frontimage.jpg">
        <!-- CARDS -->
        <main class="cards">

            <!-- CARD CONTACT -->
            <section class="card contact">

                <div class="icon">
                    <img src="assets/chat.png" alt="Contate-nos">
                </div>

                <h3>Contate-nos</h3>
                <span>Solicite um orçamento gratuito sem compromisso!</span>
                <a href="./contact/">
                    <button>Contato</button>
                </a>
            </section>

            <!-- CARD SERVICES -->
            <section class="card shop">

                <div class="icon">
                    <img src="assets/bag.png" alt="Serviços">
                </div>

                <h3>Sobre nós</h3>
                <span>Veja mais sobre os serviços que fazemos!</span>
                <a href="./services/">
                    <a href="../about/">
                        <button>Sobre nós</button>
                    </a>
            </section>

            <!-- CARD ABOUT -->
            <section class="card about">
                <div class="icon">
                    <img src="assets/play.png" alt="Facebook">
                </div>

                <h3>Facebook</h3>
                <span>Acompanhe nosso trabalho no Facebook!</span>
                <a href="https://www.facebook.com/sintecadoravalim" target="_blank">
                    <button>Seguir</button>
                </a>
            </section>

        </main>
        
    </div>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129694288-2">
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-129694288-2');
    </script>

</body>

</html>
